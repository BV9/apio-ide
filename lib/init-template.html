<div class="pio pio-template-root pio-init">
  <h1>APIO: Initialize project</h1>

  <section>
    <div class="boards-select-wrapper">
      <p class="boards-loading-placeholder">Loading boards...</p>
    </div>
  </section>

  <section>
    <div class="directory-select-wrapper">
      <h2>Choose the directory:</h2>
      <div class="settings-view">
        <select class="directory-select dir-select-part form-control"></select>
        <button class="other-directory btn btn-default">Other</button>
      </div>
    </div>
  </section>

  <section>
    <div class="command-status"><span class="icon icon-sync spin"></span> <span class="content"></span></div>
    <div class="controls">
      <button class="do-init btn btn-lg btn-primary" disabled="disabled">Initialize</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </section>
</div>
